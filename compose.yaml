services:
  postgres:
    image: postgres:17
    environment:
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: butler
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "butler"]
      interval: 10s
      timeout: 5s
      retries: 5

  local-ai:
    image: localai/localai:latest-gpu-nvidia-cuda-12
    container_name: local-ai
    ports:
      - "8081:8080"
    volumes:
      - ./models:/app/models
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [ gpu ]
    # Use the NVIDIA runtime for GPU support if you have one
#    environment:
#      - NVIDIA_VISIBLE_DEVICES=all
#      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    runtime: nvidia

  butler-server:
    build:
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: "r2dbc:postgresql://localhost:5432/postgres?lc_messages=en_US.UTF-8"
      DATABASE_USERNAME: ${DATABASE_USER}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      DATABASE_NAME: ${DATABASE_NAME}
      JWT_SECRET: ${JWT_SECRET}
      JWT_ISSUER: ${JWT_ISSUER}
      JWT_AUDIENCE: ${JWT_AUDIENCE}
      JWT_REALM: ${JWT_REALM}
      KTOR_PORT: 8080
      KTOR_DEVELOPMENT: false
      KTOR_DEFAULT_CONTENT_TYPE: application/json
      OPEN_AI_API_URLS_AND_KEYS: ${OPEN_AI_API_URLS_AND_KEYS}
    depends_on:
      postgres:
        condition: service_healthy
      local-ai:
        condition: service_started

volumes:
  postgres_data:
